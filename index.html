
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancrepal 小胰宝 - 病情主动管理助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            core: '#67CFA7',
                            dark: '#2FA97A',
                            light: '#E1F5ED',
                            soft: '#F2F9F6',
                            orange: '#FF8A1F',
                            bg: '#F9FAFB'
                        }
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '2.5rem'
                    },
                    animation: {
                        'bounce-subtle': 'bounce-subtle 2s ease-in-out infinite',
                        'confetti': 'confetti 1s ease-out forwards',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        'bounce-subtle': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                        'shake': {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
                        },
                        'fadeInUp': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background-color: #F9FAFB;
            color: #1F2937;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(103, 207, 167, 0.1);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(103, 207, 167, 0.1), 0 8px 10px -6px rgba(103, 207, 167, 0.05);
        }
        .mascot-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        ::-webkit-scrollbar { width: 0px; }
        
        /* Quiz Success Animation Effects */
        .success-glow {
            box-shadow: 0 0 20px rgba(103, 207, 167, 0.4);
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(103, 207, 167, 0.4); }
            50% { box-shadow: 0 0 40px rgba(103, 207, 167, 0.6); }
        }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-brand-bg select-none">
    <div id="root"></div>
</body>
</html>
